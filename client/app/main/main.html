<!--Carousel-->
<section class="Carousel-container">
    <div class="row Carousel-container-scroll">
        <div class="col-xs-12 Carousel-container-padding">
            <div id="productosCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#productosCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#productosCarousel" data-slide-to="1"></li>
                    <li data-target="#productosCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for sjuegoslides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/assets/images/producto1.jpg" alt="...">
                        <div class="carousel-caption">
                            <h3>Producto 1</h3>
                            <p>Este el producto 1</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/assets/images/producto2.jpg" alt="...">
                        <div class="carousel-caption">
                            <h3>Producto 2</h3>
                            <p>Este el producto 2</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="/assets/images/producto3.jpg" alt="...">
                        <div class="carousel-caption">
                            <h3>Producto 3</h3>
                            <p>Este el producto 3</p>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#productosCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#productosCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
<!--/Carousel-->
